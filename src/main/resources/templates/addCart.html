<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>購入画面</title>
</head>
<body>
<h1>カートの中身</h1>
<table border="1">
		<tr>
			<th>NO</th>
			<th>商品名</th>
			<th>値段</th>
			<th>お届け日数</th>
			<!-- <th>購入</th> -->
			<th>削除</th>
		</tr>
<!-- ここでitemsテーブルのデータベースの情報を出力したい -->
		<tr th:each="item:${items}">
			<td th:text="${item.value.code}"></td>
			<td th:text="${item.value.name}"></td>
			<td th:text="${item.value.price}"></td>
			<td th:text="${item.value.delivaryDays}"></td>
			<!-- <td><a href="/purchaseCart">購入</a></td> -->
			<td><a th:href="|/deleteCart/${code}|">削除</a></td>
		</tr> 
	</table>
	
	<a href="/showItem">商品一覧</a>
	<form action="/purchaseCart">
	<!-- 注文確定のページ作る -->
	<input type="submit"value="注文確定">
	</form>
	
	
	<hr>
		<a href="/logout">ログアウト</a>

</body>
</html>
